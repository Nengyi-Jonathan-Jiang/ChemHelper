<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="data.js"></script>
</head>
<body>
    <div id="periodic-table">
        <div id="periodic-table-main"></div>
        <div id="periodic-table-bottom"></div>
    </div>
    <div id="info-bar" data-state="hidden">
        <h2>
            Element name: <span id="element-name-info"></span>
        </h2>
        <div>Atomic mass: <span id="atomic-mass-info"></span></div>
        <div>Oxidation states: <span id="oxidation-states-info"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
